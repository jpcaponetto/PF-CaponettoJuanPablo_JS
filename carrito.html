<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>PreEntrega 3 - Caponetto Juan Pablo</title>
  </head>
  <body>
    <div class="container">
      <header class="header-mobile">
        <h1 class="logo">Maquinort SRL</h1>
        <button class="abrir-menu-mobile" id="abrir-menu-mobile">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button class="cerrar-menu-mobile" id="cerrar-menu-mobile">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h1 class="logo">Maquinort SRL</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a
                class="volver-boton menu menu-boton animate__animated animate__heartBeat"
                href="./index.html"
                ><i class="bi bi-arrow-left"></i> Seguir Comprando
              </a>
            </li>
            <li>
              <a
                class="carrito-a active menu menu-boton animate__animated animate__heartBeat"
                href="./carrito.html"
                ><i class="bi bi-cart-fill"></i>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="footer">Juan Pablo Caponetto</p>
        </footer>
      </aside>
      <main>
        <h2 class="principal">Carrito</h2>
        <div class="carrito-container">
          <p id="carrito-vacio" class="carrito-vacio">
            Su carrito se encuentra vacio.
          </p>
          <div
            id="carrito-productos"
            class="carrito-productos pantalla-desactivada"
          ></div>
          <div
            id="carrito-acciones"
            class="carrito-parte-abajo pantalla-desactivada"
          >
            <div class="carrito-abajo-izquierda">
              <button id="vaciar-carrito" class="vaciar-carrito">
                Vaciar Carrito
              </button>
            </div>
            <div class="carrito-abajo-derecha">
              <div class="carrito-total">
                <p>Total</p>
                <p id="total">$500000</p>
              </div>
              <button id="carrito-comrar" class="carrito-comrar">
                Comprar
              </button>
            </div>
          </div>
          <p
            id="carrito-compra-realizada"
            class="carrito-compra-realizada pantalla-desactivada"
          >
            Â¡Muchas gracias por su compra!
          </p>
        </div>
      </main>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
